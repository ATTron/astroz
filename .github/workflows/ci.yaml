name: Continuous Integration

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master 

      - name: Download FITS file
        run: |
          curl -o test/table.fits http://data.astropy.org/tutorials/FITS-tables/chandra_events.fits
          zig build test --summary all
        working-directory: ${{ github.workspace }}

      - name: Debug file location
        run: |
          pwd
          ls -R
          echo "FITS_TEST_FILE=${{ github.workspace }}/test/table.fits"


      - name: Run `test`
        run: zig build test --summary all
        working-directory: ${{ github.workspace }}
        env:
          FITS_TEST_FILE: ${{ github.workspace }}/test/table.fits

  fmt:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Run `fmt`
        run: zig build fmt
