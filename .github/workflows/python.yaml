name: Python Wheels

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build_libs:
    name: Build native library (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            lib_name: libastroz_c.so
          - os: macos-latest
            target: macos-arm64
            lib_name: libastroz_c.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Build C API library
        run: zig build c-api

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: zig-out/lib/${{ matrix.lib_name }}

  build_wheels:
    name: Build wheels (${{ matrix.target }})
    needs: build_libs
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            lib_name: libastroz_c.so
          - os: macos-latest
            target: macos-arm64
            lib_name: libastroz_c.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set version from tag
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0.dev"
          fi
          echo "__version__ = \"$VERSION\"" > python/astroz/__version__.py
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download native library
        uses: actions/download-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: python/astroz/lib/

      - name: Verify library exists
        run: ls -la python/astroz/lib/

      - name: Install build tools
        run: pip install build wheel auditwheel

      - name: Build wheel
        run: |
          cd python
          python -m build --wheel

      - name: Repair wheel (Linux)
        if: runner.os == 'Linux'
        run: |
          pip install patchelf
          auditwheel repair python/dist/*.whl -w python/dist/repaired/
          rm python/dist/*.whl
          mv python/dist/repaired/*.whl python/dist/

      # Note: skipping delocate for macOS - the Zig-built library is self-contained
      # and delocate fails due to minimum macOS version mismatch. The wheel will
      # require macOS 15+ which matches the build environment.

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: python/dist/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set version from tag
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0.dev"
          fi
          echo "__version__ = \"$VERSION\"" > python/astroz/__version__.py

      - name: Build sdist
        run: |
          cd python
          pip install build
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
